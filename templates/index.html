<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <title>Pimmer Web</title>
    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript" src="static/js/paging.js" ></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/DT_bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/script.js" ></script>
    
    
    <style type="text/css">
      .progress {
	      height: 21px;
      }
    </style>
  </head>

  <body>
  	<nav class="navbar navbar-default" role="navigation">
		  <div class="container">
			  <div class="navbar-header">
			    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
			    <a class="navbar-brand" href="#">Pimmer</a>
			  </div>
			
			  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="#playlist-pane" data-toggle="tab">Playlist</a></li>
			      <li><a href="#library-pane" data-toggle="tab">Library</a></li>
			    </ul>
			    <form class="navbar-form navbar-right" role="search">
			      <button id="sync" class="btn btn-default navbar-btn" data-action="sync" data-loading-text="Syncing...">Sync</button>
			    </form>
			  </div>
		  </div>
		</nav>

  	<div class="container">
  				
		<div class="row">
			<div class="col-md-9">
				<div class="tab-content">
					<div class="tab-pane active" id="playlist-pane">
						<div class="panel panel-default">
							<div class="panel-heading">Current Playlist</div>
							<table id="playlist" data-id="" class="table">
								<thead>
									<tr>
										<th></th>
										<th>#</th>
										<th>Song</th>
										<th>Artist</th>
										<th></th>
									</tr>
								</thead>

								<tbody>
								</tbody>
							</table>
							<div class='panel-footer'>
								<form id="save-playlist" class="form-inline">
												<div class="form-group">
													<input class="form-control input-sm" type="text" name="playlist" placeholder="Playlist Name" />
												</div>
												<button type="submit" data-action="save" data-params="name" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon glyphicon-floppy-save"></span></button>
											</form>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="library-pane">
						<div class="panel panel-default">
							<div class="panel-heading">Library</div>
							<table id="library" data-id="" class="table">
								<thead>
									<tr>
										<th></th>
										<th>#</th>
										<th>Song</th>
										<th>Artist</th>
										<th></th>
									</tr>
								</thead>
								<tfoot>
								</tfoot>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
			</div>
			<div class="col-md-3">
				
				<div class="panel panel-default">
					<div class="panel-heading">Audio Player
						<div class="btn-group pull-right">
							<button id="random" type="button" data-action="random" data-params="random" data-random="1" class="btn btn-xs btn-info"><span class="glyphicon glyphicon glyphicon-random"></span></button>
						</div>
					</div>
					<div class="panel-body">
						<div id="player-elapsed" class="progress progress-striped">
						  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
						  <span class="elapsed-time"></span>
						  
	  					</div>
						<div class="btn-group">
							<button id="prev" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon glyphicon-step-backward"></span></button>
							<button id="stop" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon glyphicon-stop"></span></button>
							<button id="pause" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon glyphicon-pause"></span></button>
							<button id="play" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon glyphicon-play"></span></button>
							<button id="next" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon glyphicon-step-forward"></span></button>
							
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Playlists</div>
					<ul id="playlists" class="list-group">
						
					
					</ul>
				</div>
			</div>
		</div>
  	</div>
  </body>
</html>
